server:
  port: 18080
spring:
  application:
    name: service-gateway
  profiles:
    active: '@profiles.active@'
  cloud:
    nacos:
      discovery:
        server-addr: '@nacos.address@'
        namespace: nacos-example
        group: ${spring.profiles.active}
    gateway:
      discovery:
        locator:
          # 开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，这个router将以服务名开头的请求路径转发到对应的服务
          enabled: true
          # 服务名配置为小写
          lower-case-service-id: true
      routes:
      # Add your routes here.
        - id: hello_route
          uri: lb://service-provider
          predicates:
            - Path=/api/**
        - id: api_route
          uri: lb://service-consumer
          predicates:
            - Path=/hello/**
          filters:
            - name: RequestRateLimiter
              args:
                denyEmptyKey: false
                emptyKeyStatus: SERVICE_UNAVAILABLE
                keyResolver: '#{@ipAddressKeyResolver}'
                redis-rate-limiter:
                  # 令牌桶的填充速率，允许用户每秒执行多少请求
                  replenishRate: 1
                  # 令牌桶的容量，允许用户在一秒钟内执行的最大请求数
                  burstCapacity: 2
  zipkin:
    base-url: http://127.0.0.1:9411/
    service.name: ${spring.application.name}
    sender.type: web
  #采样比例默认的为 0.1可设置介于 0到 1之间，1则表示全部采集
  sleuth.sampler.probability: 1.0

management.endpoints.web.exposure.include: "*"